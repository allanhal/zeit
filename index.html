<!doctype html>
<html>

  <head>
    <title>A simple deployment with the Now API!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Welcome to Zeit Now example</h1>
    <p>
      Node deploy: <a href="/date">/name?name=1234</a>
    </p>
    <p>
      Node deploy: <a href="/name?name=1234">/name?name=1234</a>
    </p>
    <p>
      Express deploy: <a href="/express">/name?name=1234</a>
    </p>
    <p>
      Next.js deploy: <a href="/next">/name?name=1234</a>
    </p>
    <p>
      PHP deploy: <a href="/file.php">/file.php</a>
    </p>
    <p>
      Python deploy: <a href="/file.py">/file.py</a>
    </p>
    <p>
      Go deploy: <a href="/go.py">/file.py</a>
    </p>
    Testing!
    
    Testing!

  </body>

</html>
